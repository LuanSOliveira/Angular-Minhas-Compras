<div class="BoxLista">
    <h3>{{descricao}}</h3>
    <div class="Lista">
        <div *ngFor="let item of listaItens">
            <app-item 
                *ngIf="item.status === statusLista"
                [nome]="item.nome" 
                [quantidade]="item.quantidade" 
                [status]="item.status"
            ></app-item>
        </div>
    </div>
</div>
